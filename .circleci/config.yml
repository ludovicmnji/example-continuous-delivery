      - persist_to_workspace:
          root: ~/example-continuous-delivery
          paths: .

  build-library:
    working_directory: ~/example-continuous-delivery
    docker:
      - image: circleci/node:$NODE_VERSION
    steps:
      - attach_workspace:
          at: ~/example-continuous-delivery
      - run:
          name: Build library
          command: |
            cd library
            yarn build

  build-website:
    working_directory: ~/example-continuous-delivery
    docker:
