      # - run:
      #     name: Install Dependencies
      #     command: npm install --no-package-lock
      - attach_workspace:
          at: ~/example-continuous-delivery
      - run:
          name: Running test
          command: |
            cd library
            yarn test

  deploy-heroku:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: Deploy to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

workflows:
  version: 2

  build_test_deploy:
    jobs:
      - prepare
      - build-library:
          requires:
            - prepare
      - build-website:
          requires:
            - prepare
      - test-library:
          requires:
            - build-library
            - build-website
      - deploy-heroku:
